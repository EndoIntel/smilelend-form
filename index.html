<!DOCTYPE html>
<html>
  <head>
    <title>SmileLend Patient Intake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: sans-serif;
        padding: 1em;
        max-width: 400px;
        margin: auto;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin: 0.5em 0 0.2em;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"] {
        width: 100%;
        padding: 0.5em;
        box-sizing: border-box;
      }
      .checkbox {
        margin-top: 1em;
      }
      button {
        margin-top: 1em;
        padding: 0.75em;
        width: 100%;
        background: #0070f3;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }
      .success {
        color: green;
        text-align: center;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h2>SmileLend Intake</h2>
    <form id="intake-form">
      <label>Name</label>
      <input type="text" id="name" required />
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Phone</label>
      <input type="tel" id="phone" required />
      <label>Date of Birth</label>
      <input type="date" id="dob" required />

      <div class="checkbox">
        <label>
          <input type="checkbox" id="plaidConsent" />
          Link bank account via Plaid
        </label>
        <label>
          <input type="checkbox" id="experianConsent" />
          Authorize credit check via Experian
        </label>
      </div>

      <button type="submit">Submit</button>
      <div id="response" class="success"></div>
    </form>

    <script>
      const form = document.getElementById('intake-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          dob: document.getElementById('dob').value,
          plaidConsent: document.getElementById('plaidConsent').checked,
          experianConsent: document.getElementById('experianConsent').checked
        };

        const res = await fetch('https://smilelend-api.vercel.app/api/submit-intake', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('response').innerText = result.success
          ? '✅ Submitted successfully!'
          : '❌ Error: ' + result.error;
      });
    </script>
  </body>
</html>
